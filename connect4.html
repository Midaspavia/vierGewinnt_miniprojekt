<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Vier gewinnt</title>

    <style>
        div {
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, sans-serif;
        }

        #controls {
            width: 84vw;
            margin: 1rem auto;
            display: flex;
            gap: 1rem;
            align-items: center;
            justify-content: flex-start;
        }

        #controls button {
            padding: 0.4rem 0.8rem;
            font-size: 1rem;
            cursor: pointer;
        }

        #status {
            font-weight: bold;
            margin-left: auto;
        }

        .board {
            width: 84vw;
            margin: auto;
            outline: 1px solid black;
            display: flex;
            flex-wrap: wrap;
        }

        .board .field {
            border: 1px solid black;
            width: 12vw;
            height: 12vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .board .field .piece {
            width: 10vw;
            height: 10vw;
            border-radius: 50%;
        }

        .board .field .blue {
            background-color: blue;
        }

        .board .field .red {
            background-color: red;
        }
    </style>
</head>
<body>

<h1 style="text-align:center;">Vier gewinnt</h1>

<div id="controls">
    <button id="new-game">Neues Spiel</button>
    <button id="save-game">Speichern</button>
    <button id="load-game">Laden</button>
    <button id="undo">Undo</button>
    <span id="status"></span>
</div>

<div class="board"></div>
